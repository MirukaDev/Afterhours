<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΔAfterhours Society- Enter The Night</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        midnight: {
                            deepest: '#020408',
                            deep: '#0b1020',
                            base: '#111827',
                        },
                        portal: {
                            purple: '#8b5cf6',
                            cyan: '#06b6d4',
                            glow: '#22d3ee',
                            dark: '#4c1d95'
                        }
                    },
                    fontFamily: {
                        orbitron: ['Orbitron', 'sans-serif'],
                        jakarta: ['Plus Jakarta Sans', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'spin-slow': 'spin 20s linear infinite',
                        'spin-reverse': 'spin 25s linear infinite reverse',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(139, 92, 246, 0.5), 0 0 40px rgba(139, 92, 246, 0.3)' },
                            '100%': { boxShadow: '0 0 40px rgba(139, 92, 246, 0.8), 0 0 80px rgba(139, 92, 246, 0.5), 0 0 120px rgba(6, 182, 212, 0.3)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #020408;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            color: white;
        }
        
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.04;
            z-index: 100;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .portal-container {
            position: relative;
            width: min(80vw, 600px);
            height: min(80vw, 600px);
            max-width: 600px;
            max-height: 600px;
        }

        .portal-ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid transparent;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.4), rgba(6, 182, 212, 0.4)) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        .portal-center {
            background: radial-gradient(circle at center, 
                rgba(139, 92, 246, 0.3) 0%, 
                rgba(6, 182, 212, 0.15) 30%, 
                rgba(139, 92, 246, 0.05) 60%, 
                transparent 80%);
            box-shadow: 
                inset 0 0 100px rgba(139, 92, 246, 0.4),
                0 0 100px rgba(139, 92, 246, 0.2);
        }

        .portal-inner {
            background: radial-gradient(circle at center,
                rgba(6, 182, 212, 0.2) 0%,
                rgba(139, 92, 246, 0.1) 50%,
                transparent 70%);
            filter: blur(20px);
        }

        .text-glow {
            text-shadow: 
                0 0 10px rgba(139, 92, 246, 0.8),
                0 0 40px rgba(6, 182, 212, 0.5),
                0 0 80px rgba(139, 92, 246, 0.3);
        }

        .text-glow-subtle {
            text-shadow: 
                0 0 20px rgba(139, 92, 246, 0.4),
                0 0 40px rgba(6, 182, 212, 0.2);
        }

        .btn-portal {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.5);
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-portal::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-portal:hover::before {
            left: 100%;
        }

        .btn-portal:hover {
            background: rgba(139, 92, 246, 0.25);
            border-color: rgba(6, 182, 212, 0.8);
            box-shadow: 
                0 0 30px rgba(139, 92, 246, 0.4),
                0 0 60px rgba(6, 182, 212, 0.2),
                inset 0 0 20px rgba(139, 92, 246, 0.1);
            transform: scale(1.05);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(6, 182, 212, 0.5);
            color: #22d3ee;
        }

        .grid-floor {
            position: absolute;
            bottom: -30%;
            left: -50%;
            width: 200%;
            height: 80%;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.15) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(1000px) rotateX(60deg);
            animation: gridMove 15s linear infinite;
            mask-image: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        @keyframes gridMove {
            0% { transform: perspective(1000px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(1000px) rotateX(60deg) translateY(60px); }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            animation-delay: var(--delay);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: orbFloat 10s ease-in-out infinite;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .social-icon {
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            filter: drop-shadow(0 0 10px currentColor);
        }

        .ip-box {
            font-family: 'Orbitron', monospace;
            letter-spacing: 0.1em;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 90;
            opacity: 0.3;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.6) 100%);
            pointer-events: none;
            z-index: 80;
        }
    </style>
</head>

        IP copied to clipboard!
    </div>

    <script>
        // Generate Stars
        const starsContainer = document.getElementById('starsContainer');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 2 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            star.style.setProperty('--delay', Math.random() * 5 + 's');
            starsContainer.appendChild(star);
        }

        // Generate Swirl Particles
        const swirlContainer = document.getElementById('swirlParticles');
        const particleCount = 30;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const angle = (i / particleCount) * Math.PI * 2;
            const radius = 35 + Math.random() * 15;
            const x = Math.cos(angle) * radius + 50;
            const y = Math.sin(angle) * radius + 50;
            
            particle.style.left = x + '%';
            particle.style.top = y + '%';
            particle.style.animation = `swirl ${4 + Math.random() * 3}s linear infinite`;
            particle.style.animationDelay = (i * 0.15) + 's';
            
            swirlContainer.appendChild(particle);
        }

        // Add swirl animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes swirl {
                0% { 
                    transform: rotate(0deg) translateX(120px) rotate(0deg) scale(0); 
                    opacity: 0;
                }
                10% {
                    opacity: 1;
                    transform: rotate(36deg) translateX(120px) rotate(-36deg) scale(1);
                }
                90% {
                    opacity: 1;
                    transform: rotate(324deg) translateX(120px) rotate(-324deg) scale(1);
                }
                100% { 
                    transform: rotate(360deg) translateX(120px) rotate(-360deg) scale(0); 
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Copy IP
        function copyIP() {
            navigator.clipboard.writeText('mc.afterhourse.my.id').then(() => {
                const toast = document.getElementById('toast');
                toast.style.opacity = '1';
                toast.style.transform = 'translate(-50%, 0)';
                setTimeout(() => {
                    toast.style.opacity = '0';
                    toast.style.transform = 'translate(-50%, -10px)';
                }, 2000);
            });
        }

        // Simulate Player Count
        setInterval(() => {
            const count = document.getElementById('playerCount');
            const current = parseInt(count.textContent);
            const change = Math.floor(Math.random() * 7) - 3;
            const newCount = Math.max(80, Math.min(200, current + change));
            count.textContent = newCount;
        }, 4000);

        // Mouse Parallax
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth - e.pageX) / 100;
            const y = (window.innerHeight - e.pageY) / 100;
            
            const portal = document.querySelector('.portal-container');
            portal.style.transform = `translate(${x}px, ${y}px)`;
        });

        // Entrance Animation
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
